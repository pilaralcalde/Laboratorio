<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0"
        <title>Formulario laboratorio</title>
        <link rel="stylesheet" href="laboratorio prueba/estilos.css"
    </head>
    <body>
        <div class="containeres">
            <form action="" class="formulario">
                <p class="formulario-titulo">Create Account</p>
                <div class="form-subtitulos">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                    <p class="mensajeerror">Rellene este campo</p>
                </div>
                <div class="form-subtitulos">
                    <label for="correo">Email</label>
                    <input type="mail" id="correo">
                    <p class="mensajeerror">Rellene este campo</p>
                </div>
                <div class="form-subtitulos">
                    <label for="contrasena">Clave</label>
                    <input type="password" id="contrasena">
                    <p class="mensajeerror">Rellene este campo</p>
                </div>
                <div class="form-subtitulos">
                    <label for="repetircontrasena">Confirme su clave</label>
                    <input type="password" id="repetircontrasena">
                    <p class="mensajeerror">Rellene este campo</p>
                </div>
                <div class="form-boton">
                    <input type="submit" value="ENVIAR">
                </div>
            </form>
        </div>
            <script src="laboratorio prueba/dinamica.js"
    </body>
</html>
